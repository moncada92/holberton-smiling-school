<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./images/icons/style.css">
</head>
<body>
  <header>
    <div class="container-lg">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" >
          <span class="holberton_school-icon-menu"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="./images/smile_off.png" class="mr-2" width="35px" alt="">
          <img src="./images/logo.png" width="112" alt="">
        </a>
        
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase text-center mx-2" href="#">Courses</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-white text-uppercase text-center mx-2" href="#">Pricing</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-white text-uppercase text-center mx-2" href="#">Login</a>
              </li>
            </ul>
          </div>
      </nav>
      <h1 class="title font-weight-bolder text-white text-center">
        Get schooled
      </h1>
      <div class="d-flex justify-content-center">
        <p class="text-white text-uppercase mx-3">Smiles</p>
        <p class="text-white text-uppercase mx-3">Grin</p>
        <p class="text-white text-uppercase mx-3">Laugh</p>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary text-white text-uppercase mt-3 px-4 ">Register for free</button>
      </div>
    </div>
    <div class="last-content">
      <h2 class="text-white text-center font-weight-light"><span class="font-weight-bold text-primary">Learn</span> from the pros</h2>
    </div>
    <div class="container-lg pb-5">
      <div class="row">
        <div class="col-6 col-md-3 text-center">
          <img class="rounded-circle" src="./images/profile_1.jpg" width="150" height="150" alt="profile photo">
          <blockquote class="text-white ">
            <p class="font-weight-bold mb-2">Phillip Massey</p>
            <p class="font-italic font-weight-light">
                « Smile of the year »
                <br>
                2018 - 2019</p>
        </blockquote>
        </div>
        <div class="col-6 col-md-3 text-center">
          <img class="rounded-circle" src="./images/profile_2.jpg" width="150" height="150" alt="profile photo">
          <blockquote class="text-white ">
            <p class="font-weight-bold mb-2">Nannie Lawrence</p>
            <p class="font-italic font-weight-light">
                Best « Smile of the year »
                <br>
                2017</p>
        </blockquote>
        </div>
        <div class="col-6 col-md-3 text-center">
          <img class="rounded-circle" src="./images/profile_3.jpg" width="150" height="150" alt="profile photo">
          <blockquote class="text-white ">
            <p class="font-weight-bold mb-2">Bruce Walters</p>
            <p class="font-italic font-weight-light">
                Best « Friend Smile »
                <br>
                live performance 2019</p>
        </blockquote>
        </div>
        <div class="col-6 col-md-3 text-center">
          <img class="rounded-circle" src="./images/profile_4.jpg" width="150" height="150" alt="profile photo">
          <blockquote class="text-white ">
            <p class="font-weight-bold mb-2">Henry Hughes</p>
            <p class="font-italic font-weight-light">
                « 24h smiles » winner
                <br>
                2018 - 2019</p>
        </blockquote>
        </div>
      </div>
    </div>
  </header>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
